<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
  <meta charset="UTF-8">
  <title>GameStore</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">GameStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only"></span></a>
      </li>

      <form class="navbar-form">
        <div class="form-check-inline">
          <input type="text" name="keyword" class="form-control" placeholder="Game title">
        </div>
        <button type="submit" class="btn btn-outline-light">Search</button>
      </form>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Account</a></li>
      <li><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/accountProfile}">Account</a></li>
      <li><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
      <li><a class="nav-link" href="#">Shopping Cart</a></li>
    </ul>
  </div>
</nav>
</div>
<div th:fragment="body-bottom-scripts">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</div>
</body>
</html>
